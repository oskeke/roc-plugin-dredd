language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 6.7

install:
  - nvm install $NODE_VERSION
  - npm install -g npm
  - npm install

script:
  - npm run build
  - npm run link
  - cd examples/koa-service
  - npm link roc-plugin-dredd
  - npm install
  - npm run dredd

after_success:
  - npm start docs
